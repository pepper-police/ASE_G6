<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>研究室来場者数</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      padding: 2em;
    }
    h1 {
      text-align: center;
      margin-bottom: 1em;
    }
    #legend {
      text-align: center;
      margin-bottom: 1.5em;
    }
    .legend-item {
      display: inline-block;
      margin: 0 10px;
      padding: 0.4em 0.8em;
      border-radius: 6px;
      font-weight: bold;
      color: #000;
    }
    .status-low {
      background-color: #d4edda;
      border: 1px solid #28a745;
    }
    .status-medium {
      background-color: #fff3cd;
      border: 1px solid #ffc107;
    }
    .status-high {
      background-color: #f8d7da;
      border: 1px solid #dc3545;
    }
    .lab-card {
      border: 1px solid #ccc;
      padding: 1em;
      margin: 1em auto;
      border-radius: 8px;
      max-width: 500px;
      transition: background-color 0.3s ease;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>研究室来場者数</h1>

  <div id="legend">
    <span class="legend-item status-low">空いている (40%未満)</span>
    <span class="legend-item status-medium">やや混雑 (40% - 75%)</span>
    <span class="legend-item status-high">混雑 (75%以上)</span>
  </div>

  <div id="lab-container"></div>

  <script src="script.js" defer></script>
</body>
</html>
